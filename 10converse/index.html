<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converse</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/fullpage.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/colorbox.css">
    

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.fullPage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">

    <script>
        $(function(){
            $("#fullpage").fullpage({
                menu:"#topMenu",
                anchors:["m1st","m2st","m3st","m4st"],
                navigation:true,
                navigationPosition:'fp-right',
                navigationTooltips: ['firstSlide', 'secondSlide','thirdSlide','forthSlide'],
                responsiveWidth: 768,
                afterLoad:function(anchorslink,index){
                    console.log(anchorslink+','+index)

                    if(index == 1){
                        $(".view01").addClass("on")
                    }else{
                        $(".view01").removeClass("on") 
                    }

                    if(index==2){
                        $(".view02").addClass("on")
                    }else{
                        $(".view02").removeClass("on") 
                    }

                   

                }
            });
        })
    </script>

</head>
<body>
    <nav id="navTop">
        <img src="images/logo.png" alt="">
        <ul class="clearfix" id="topMenu">
            <li data-menuanchor="m1st"><a href="#m1st">CONVERSE</a></li>
            <li data-menuanchor="m2st"><a href="#m2st">PORDUCT</a></li>
            <li data-menuanchor="m3st"><a href="#m3st">COLORWAY</a></li>
            <li data-menuanchor="m4st"><a href="#m4st">MOVIE</a></li>
        </ul>
    </nav>
    <div id="fullpage">
        <!-- page1 -->
        <div class="section page1" data-anchor="m1st">
            <div class="container view01">
                <img src="images/page01_img.png" class="text-center" alt="">
            </div>
        </div>

        <!-- page2 -->
        <div class="section page2" data-anchor="m2st">
            <div class="container view02">
                <img src="images/page02_img.png" class="text-center" alt="">
            </div>
        </div>
        
        <!-- page3 -->
        <div class="section page3" data-anchor="m3st">
            <div class="">
                <img src="images/page03_img.png" alt="">
            </div>
        </div>
        <!-- page4 -->
        <div class="section page4" data-anchor="m4st">
            <div class="container">
                <div class="row promotion-video position-relative">
                    <a href="https://www.youtube-nocookie.com/embed/SCE5s_sQ3NE" class="youtube position-absolute">
                        <img src="images/playicon.png" alt="">
                    </a>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
